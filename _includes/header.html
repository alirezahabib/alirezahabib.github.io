<header>
  <div>
    <a class="site-title" href="/">{{ site.title }}</a>
    <small>
      {% if site.tagshort %}
      {{ site.tagshort }}
      {% else %}
      {{ site.taglong }}
      {% endif %}
    </small>
    <small>
      <span class="li-icon">
        {% include svg/pin-alt.svg %}
      </span>
      <span>Los Angeles, California</span>
    </small>
  </div>
  <a id="theme-toggle" class="toggle-icon" onclick="modeSwitcher()"></a>
</header>
